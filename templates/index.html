<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <title>Tết ơi! Đến Phước Hải</title>
  </head>
  <body>
    <div class="my_nav d-flex align-items-center">
      <a class="btn" href="https://tetphuochai.fun" id="logo">
        Trang Chủ
      </a>
      <div class="d-flex flex-fill justify-content-center">
        <a href="{{ url_for('views.calender') }}" class="mr-5 px-3 btn"
          >Lịch Âm</a
        >
        <a href="#" class="mr-5 px-3 btn">Chúc Tết</a>
      </div>
    </div>
    <div class="container-fluid p-0">
      {% block content %}
      {% endblock %}
    </div>
    <div class="my_footer d-flex align-items-center">
      <a class="btn" href="https://tetphuochai.fun/views/homepage" id="logo">
        <img alt="logoTeam" class="center-block" src="{{url_for('static', filename='PH_Team.png')}}" id="logoTeam"/>
      </a>
      <div class="d-flex flex-fill justify-content-center" id="text_container">
        <div id="text_footer" class="mr-5 px-3">Một sản phẩm ngẫu hứng của 2 sinh viên rảnh rỗi</div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='countdown.js')}}"
    ></script>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='fireworks.js')}}"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
